<body>
     <header class="text-center">
        <img class="img-responsive" src="img/ppc-banner.jpg" />
    </header>
    <div class="onepage-wrapper">
        <div class="halfheight">
            <section id="kenburns-slideshow">
                <div class="kenburns-title-holder halfheight text-center">
                    <div class="valign">
                        <div id="kenburns-description">
                            <div id="slide-title">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
            <div class="row">
                <article class="col-md-6 text-center pad-top">
                    <img class="img-responsive" src="img/done.png" />
                </article>
                <article class="col-md-6 text-center pad-top">
                    <img class="img-responsive" src="img/know.png" />
                </article>
            </div>
       
            <div class="row">
                <article class="col-md-6 text-center pad-bottom">
                    <img class="text-center" src="img/cares.png" />
                </article>
                <article class="col-md-6 text-center pad-bottom">
                    <img class="text-center" src="img/help.png" />
                </article>
            </div>
      
        <!--  <section class="page-section">
               <img class="text-center" src="img/done.png" />
           </section>
           <section class="page-section">

           </section>
           <section class="page-section">
               <img class="text-center" src="img/help.png" />

                </div>
            </div>
        </footer>
    </div>
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/jquery.easing.1.3.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/device.min.js"></script>
    <script src="Scripts/classie.js"></script>
    <script src="Scripts/jquery.touchSwipe.js"></script>
    <script src="Scripts/equalheights.js"></script>
    <script src="Scripts/equalheights-init.js"></script>
    <script src="Scripts/kenburns.js"></script>
    <script src="Scripts/main.js"></script>

    <script type="text/javascript">
        var titles = ["tosca ragnini", "nick macellaio", "hello world"];
        $(document).ready(function () {
            $('#kenburns-slideshow').Kenburns({
                images: [
                    "img/image1.jpg",
                    "img/image3.jpg",
                    "img/image1.jpg",
                ],
                scale: 0.75,
                duration: 8000,
                fadeSpeed: 1200,
                ease3d: 'cubic-bezier(0.445, 0.050, 0.550, 0.950)',

                onSlideComplete: function () {
                    $('#slide-title').html(titles[this.getSlideIndex()]);
                }
            });
        });
    </script>
</body>
